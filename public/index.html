<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Convert some currency</h1>
    <form>
      <label for="">Amount:</label>
      <input type="number" v-model="amountInput">
      <label for="country_select">Select a currency:</label>
      <select v-model="selectedCurrency">
        <option disabled value="">Select a currency</option>
        <option v-for="(currency, key) in currencies" v-bind:value="currency">{{key}}</option>
      </select>
      <h2>{{multiplyAmounts}}</h2>
    </form>
  </div>
</body>
</html>
